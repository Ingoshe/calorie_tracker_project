<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Food Item</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-semibold mb-4">Add Food Item</h1>
        
        <form action="{% url 'add_food' %}" method="post" class="max-w-md">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Food Name</label>
                <input type="text" id="name" name="name" class="mt-1 px-3 py-2 border rounded-md w-full" required>
            </div>
            <div class="mb-4">
                <label for="calorie_count" class="block text-sm font-medium text-gray-700">Calorie Count</label>
                <input type="number" id="calorie_count" name="calorie_count" class="mt-1 px-3 py-2 border rounded-md w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Add Food</button>
        </form>
    </div>
</body>
</html>
